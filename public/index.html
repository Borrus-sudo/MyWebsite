<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="https://cdn.discordapp.com/attachments/794776655763341312/795237122721710090/unknown.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />

    <title>
        MyBlog
    </title>
    <style>
        @font-face {
            font-family: TitleFont;
            src: url(https://cdn.glitch.com/2bbc9839-083e-4231-9287-0879060cb9ad%2FStardew%20Valley%20ALL%20CAPS.ttf?v=1609257425930)
        }
        
        html {
            padding: 0px;
            margin: 0px;
            height: 100%;
        }
        
        *::selection {
            background-color: rgb(179, 212, 252);
        }
        
        body {
            image-rendering: pixelated;
            background-color: white;
            background: url("https://stardewvalley.net/wp-content/uploads/2017/12/stardewbackground.png") no-repeat fixed center center / cover;
            padding: 0px;
            margin: 0px;
            height: 100%;
        }
        
         ::-webkit-scrollbar {
            width: 7px;
        }
        
         ::-webkit-scrollbar-track {
            border-radius: 5px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: rgb(102, 51, 0);
            border-radius: 5px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }
        
        #app {
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <main id="app"></main>
    <!-- built files will be auto injected -->
</body>

</html>
